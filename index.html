<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootstrap -->
</head>

<body>
    <div class="container my-5">
        <h1 class="mb-3 text-center">Calcola il prezzo del biglietto</h1>
        <div class="row">

            <div class="col-8 mx-auto bg-primary-subtle rounded p-4 mb-4">
                <form method="get" class="row" id="calc-form">
                    <div class="col-6 mb-3">
                        <label for="passenger-age" class="form-label">Inserisci la tua età</label>
                        <input type="number" class="form-control" id="passenger-age">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="passenger-km" class="form-label">Inserisci i km da percorrere</label>
                        <input type="number" class="form-control" id="passenger-km">
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" id="form-btn">Calcola prezzo</button>
                    </div>
                </form>
            </div>
            <div class="col-8 row mx-auto border border-3 border-warning rounded p-4 bg-body-tertiary d-none"
                id="ticket">
                <h3 class="fs-4">Dati Passeggero</h3>
                <div class="col-12">
                    Età del passeggero: <span id="ticket-age"></span>
                </div>
                <div class="col-12 border-bottom pb-2 mb-3">
                    Km da percorrere: <span id="ticket-km"></span>
                </div>
                <div class="col-6 d-flex align-items-middle">
                    <span class="bg-warning rounded fw-medium p-2">Costo del biglietto: <span
                            id="ticket-price"></span></span>
                </div>
                <div class="col-6 text-end">
                    <button class="btn btn-primary">Acquista biglietto</button>
                </div>
            </div>
        </div>
    </div>





    <!-- js script -->
    <script src="js/main.js"></script>
    <!-- /js script -->
</body>

</html>
