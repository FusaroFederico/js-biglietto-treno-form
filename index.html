<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container my-5">
        <h1 class="mb-3 text-center">Calcola il prezzo del biglietto</h1>
        <div class="row">

            <div class="col-8 mx-auto bg-primary-subtle rounded p-4">
                <form method="get" class="row" id="calc-form">
                    <div class="col-6 mb-3">
                        <label for="passenger-age" class="form-label">Inserisci la tua et√†</label>
                        <input type="number" class="form-control" id="passenger-age">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="passenger-km" class="form-label">Inserisci i km da percorrere</label>
                        <input type="number" class="form-control" id="passenger-km">
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" id="form-btn">Calcola prezzo</button>
                    </div>


                </form>

            </div>
        </div>
    </div>





    <!-- js script -->
    <script src="js/main.js"></script>
    <!-- /js script -->
